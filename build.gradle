plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

apply plugin: 'eclipse'
version = '1.0'
jar {
    manifest {
        attributes(
                'Main-Class': 'com.my.yarn.main.App'
        )
    }
}
mainClassName = 'com.my.yarn.main.App'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'
    compile group: 'org.apache.hadoop', name: 'hadoop-hdfs', version: '3.1.1'
  // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-yarn-api
	compile group: 'org.apache.hadoop', name: 'hadoop-yarn-api', version: '3.1.1'
    
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-yarn-common
	compile group: 'org.apache.hadoop', name: 'hadoop-yarn-common', version: '3.1.1'
    
	// https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-yarn-client
	compile group: 'org.apache.hadoop', name: 'hadoop-yarn-client', version: '3.1.1'
	
	// https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-yarn-server-nodemanager
	compile group: 'org.apache.hadoop', name: 'hadoop-yarn-server-nodemanager', version: '3.1.1'
	
	// https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-yarn-server-resourcemanager
	compile group: 'org.apache.hadoop', name: 'hadoop-yarn-server-resourcemanager', version: '3.1.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
   // implementation 'com.google.guava:guava:23.0'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}
